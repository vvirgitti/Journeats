<!DOCTYPE html>
<html>
<head>
  <title>Journeats</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
  <script src="scripts/UIScripts.js"></script>
</head>
<body>

  <section id="left-panel">
    <header>
      <h1>JournEats</h1>
      <input id="pac-input" class="controls" type="text" placeholder="What do you want to eat?">
    </header>
    <main id="search-results">
      <ul>
        <li>
          <main>
            <h2>Starbucks</h2>
            <p id="price-range">$</p>
          </main>
          <aside>
            <p id="aggregate-score">86%</p>
          </aside>
        </li>
        <li>
          <main>
            <h2>Costa Coffee</h2>
            <p id="price-range">$$</p>
          </main>
          <aside>
            <p id="aggregate-score">84%</p>
          </aside>
        </li>
        <li>
          <main>
            <h2>Ozone Coffee</h2>
            <p id="price-range">$$$</p>
          </main>
          <aside>
            <p id="aggregate-score">72%</p>
          </aside>
        </li>
        <li>
          <main>
            <h2>Trade</h2>
            <p id="price-range">$$$</p>
          </main>
          <aside>
            <p id="aggregate-score">52%</p>
          </aside>
        </li>
        <li>
          <main>
            <h2>Crisis</h2>
            <p id="price-range">$$</p>
          </main>
          <aside>
            <p id="aggregate-score">35%</p>
          </aside>
        </li>
        <li>
          <main>
            <h2>Caffe Nero</h2>
            <p id="price-range">$</p>
          </main>
          <aside>
            <p id="aggregate-score">31%</p>
          </aside>
        </li>
      </ul>
    </main>
  </section>

  <section id="bottom-panel">
    <div id="behind-left-panel"></div>
    <div id="main-content">
      <header id="main-header">
        <h1>Ozone Coffee Roasters</h1> <span id="address">11 Leonard Street, London EC2A 4AQ</span>
      </header>
      <aside id="price-range"></aside>
      <main id="api-data"></main>
    </div>
    <aside id="sidebar">
      <header id="our-score">

      </header>
    </aside>
  </section>

  <section id="map-canvas">
  </section>

</body>
</html>
