<!DOCTYPE html>
<html lang="en" ng-app="Journeats">
<head>
  <title>Journeats</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
  <script src="scripts/UIScripts.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
</head>
<body ng-app="journeats">
        <div  ng-controller="YelpCtrl">
            <p><date-input name="info.name" message="info.message"></date-input></p>
            <ul>
                <li data-ng-repeat="business in businesses">
                    Business Name: {{business.name}} <br>
                    Business id: {{business.id}} <br>
                    Business Rating: {{business.rating}}<br>
                    Number of reviews: {{business.review_count}}<br>
                    Image: {{business.image_url}}<br>
                    Location: {{business.location.display_address}}<br>

                    <!-- 2 call <br>
                    {{business.reviews}}<br> -->

                </li>
                </li>
            </ul>
        </div>
<script src="../public/js/app.js"></script>
<script src="../public/js/yelpController.js"></script>
<script src="../keys/yelp.js"></script>
</body>
</html>
